<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <!-- ADNER: Essa configuração de routerLink fica no app-routing.module -->
            <a mat-list-item routerLink="/"><i class="material-icons">home</i>Início</a>
            <a mat-list-item routerLink="/products"><i class="material-icons">storefront</i>Produtos</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">

        <!-- Adner: O conteúdo da página é controlado pelo sistema de rotas
      De acordo com o menu que o usuário escolher, o Angular aplicará o componente da view específica (home ou product-crud)     
      Essa configuração fica no app-routing.module -->
        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
